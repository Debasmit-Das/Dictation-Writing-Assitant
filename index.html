<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictaion Writing Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Dictation Writing <span>Helper</span></h1>
        <textarea placeholder="Place Your Notes Here...." id="" cols="30" rows="10"></textarea>
        <div class="row">
            <select></select>
            <button>Dictate</button>
        </div>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
        <label for="pauseSlider">Pause Duration:</label>
        <input type="range" id="pauseSlider" min="1" max="15" step="0.1" value="7">
        <label for="wordCountSlider">Words Before Pause:</label>
        <input type="range" id="wordCountSlider" min="1" max="5" step="1" value="2">
        <button id="stopButton">Stop</button>
    </div>
    <script src="script2.1.js"></script>
</body>
</html>
